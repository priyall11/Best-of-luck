<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Prachiiiii ‚ú®</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="main-title">Hey Prachiiiii! üå∏</h1>
        <p class="sub-text">I have a surprise for you...</p>
        <button id="magicButton" onclick="showWish()">Tap for Magic ‚ú®</button>
    </div>

    <div id="wishModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h2 class="wish-title">ALL THE BEST, <br><span>PRACHIIIII!</span> üöÄ</h2>
            <p class="personal-note">You're going to be amazing today. Give it your best shot! üåà‚ú®</p>
            <button class="close-btn" onclick="closeModal()">Go Kill It! üí™</button>
        </div>
    </div>

    <script>
        function showWish() {
            document.getElementById('wishModal').style.display = 'flex';
            
            // Colorful Confetti Explosion
            var end = Date.now() + (4 * 1000);
            var colors = ['#ff69b4', '#ffffff', '#00dbde', '#fc00ff', '#ffeb3b'];

            (function frame() {
              confetti({
                particleCount: 4,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
              });
              confetti({
                particleCount: 4,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }

        function closeModal() {
            document.getElementById('wishModal').style.display = 'none';
        }
    </script>
</body>
</html>
